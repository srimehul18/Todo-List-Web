<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo.css" id="theme">
</head>

<body>
    
    <div id="main">
        <button id="toggle">Change Theme</button>
        <div id = h1>
        <h1>My To-Do List</h1>
        </div>
        <div id = todo>
            <p id="welcome">Your go to to-do list</p>
        <div class="row">
            <input id="input" type="text" placeholder="Your task here...">
            <button id="submit">Add</button>
        </div>
        <div id = tasks>
        <ul class="list">
        </ul>
        </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
